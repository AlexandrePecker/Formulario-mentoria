<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br/> agendar a sua mentoria</p>
    </header>

    <form id="form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
            <section>
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input type="text" id="name" required>
                </div>
    
                <div class="input-wrapper">
                  <label for="surname">Sobrenome</label>
                  <input type="text" id="surname" required>
                </div>
            </section>

            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email vállido)</span></label>
              <input type="email" id="email" required>
            </div>

            <div class="input-wrapper">
              <label for="password">Senha <span>(mínimo 6 caracteres)</span></label>
              <input type="password" id="password" required minlength="6">
            </div>
  
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="name-mentor" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

            <h2>Primeira mentoria</h2>
            <section>
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AA)</span></label>
                <input type="date" id="event-date">
              </div>
              
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>
    
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>
            </section>

            <h2>Segunda mentoria</h2>
            <section>
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AA)</span></label>
                <input type="date" id="event-date">
              </div>
              
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>
    
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>
            </section>
        </div>
      </fieldset>  
    </form>
      
    <footer>
      <input type="submit" form="form" value="Salvar">
    </footer>
  </div>
</body>
</html>
